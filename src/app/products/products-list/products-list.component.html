

<div class="container">
    <div class="row">
        <div class="col-md-3 mt-5">
            <mat-form-field>
                <mat-label>{{ 'SELECTCATEGORY' | transloco }}</mat-label>
                <mat-select (selectionChange)="onSelect($event.value)">
                  <mat-option *ngFor="let cat of allCategories" [value]="cat">
                    {{cat}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
    </div>
</div>

<div class="container" *ngIf="loading || !products">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <div class="spinner-border" role="status">
            </div>
        </div>
    </div>
</div>
<div class="container" *ngIf="products">
    <div class="row">
        <div class="col-md-3" *ngFor="let product of products">
            <div class="ibox">
                <div class="ibox-content product-box">
                    <div class="product-imitation">
                        <img src="{{product.image}}" alt="">
                    </div>
                    <div class="product-desc">
                        <span class="product-price">
                            ${{product.price}}
                        </span>
                        <small class="text-muted">{{product.category}}</small>
                        <a [routerLink]="['/products/details/', product.id]" class="product-name"> {{product.title}}</a>
    
                        <div class="small m-t-xs desc">
                            {{product.description}}
                        </div>
                        <div class="m-t text-righ">
    
                            <a [routerLink]="['/products/details/', product.id]" class="btn btn-xs btn-outline btn-primary">{{ 'INFO' | transloco }} <i class="fa fa-long-arrow-right"></i> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
