<div class="container">
    <div class="row">
        <div class="col-md-12 my-5">
            <form class="offset-md-4 col-md-4 my-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- Email input -->
                <h2 class="mb-5">{{ 'STOREAPP' | transloco }}</h2>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example1">{{ 'USERNAME' | transloco }}</label>
                  <input type="email" id="form2Example1" class="form-control" formControlName="username" />
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example2">{{ 'PASSWORD' | transloco }}</label>
                  <input type="password" id="form2Example2" class="form-control" formControlName="password" />
                </div>
              
                <!-- Submit button -->
                <button type="submit" class="form-control btn btn-primary mb-4" [disabled]="!loginForm.valid">{{ 'LOGIN' | transloco }}</button>
              </form>
        </div>
    </div>
</div>
